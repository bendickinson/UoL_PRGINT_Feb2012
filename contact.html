            <div id="content">
                <h1>The Cloud Company</h1>
                <h2>Contact Us</h2>
                <p>To get in touch with The Cloud Company, simply fill out the form below:</p>

                <form action="" method="post">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" value="" /><br />

                    <label for="email">E-mail Address:</label>
                    <input type="text" name="email" id="email" value="" /><br />

                    <label for="tel">Telephone Number:</label>
                    <input type="text" name="tel" id="tel" value="" /><br />

                    <label for="querytype">Enquiry Type:</label>
                    <select name="querytype">
                    <br />
                    <option value="product">Product Enquiry</option>
                    <br />
                    <option value="billing">Billing and Accounts</option>
                    <br />
                    <option value="refund">Refunds and Exchange</option>
                    </select>
                    <br />

                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments" rows="10" cols="40"></textarea><br />
                </p>
                <p>
                    <input type="submit" name="submit" id="submit" value="Send" />
                </p>
            </form>
